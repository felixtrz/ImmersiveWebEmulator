<div class="card pose-card">
	<div class="card-body">
		<div class="row" style="margin: 2%">
			<div class="col-6 d-flex justify-content-start align-items-center">
				<img src="./assets/images/pose.png" class="control-icon" />
				<div>
					<button
						id="save-pose"
						type="button"
						class="btn pose-action-button button-leftmost"
					>
						Save pose
					</button>
					<button
						id="pose-reset"
						type="button"
						class="btn pose-action-button button-middle"
					>
						<img src="./assets/images/reset.png" class="action-icon" />
					</button>
					<select
						name="poses"
						id="pose-selector"
						class="pose-action-button button-rightmost"
					>
						<option value="new">+</option>
					</select>
				</div>
			</div>

			<div class="col-6 d-flex justify-content-end align-items-center">
				<div>
					<button
						id="controller-tab-button"
						type="button"
						class="btn pose-action-button button-leftmost button-pressed"
					>
						<img src="./assets/images/gamepad.png" class="action-icon" />
						Controllers
					</button>
					<button
						id="player-tab-button"
						type="button"
						class="btn pose-action-button button-rightmost"
					>
						<img src="./assets/images/auto-return.png" class="action-icon" />
						Session Player
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
